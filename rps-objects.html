<script>


// we need to keep the score outside the function as if it was inside the function, it will return everytime it is run and  will set the score to default

      

                // The Use of Object here -


                const score = {
                    wins : 0,
                    losses : 0,
                    ties : 0,
                };

               console.log(localStorage.getItem('score'));

 //localstorage - saves the values permanent, as if we refresh the page the saved won't be lost, [ They only supports strings ]

 

                function playGame(playerMove) {


             const computerMove = pickComputerMove();
                


                let result = '';

                if (playerMove === 'scissors')  {

                if(computerMove === 'rock') {
                result =  'You lose';
                }
                else if(computerMove === 'paper'){
                result ='You Win';
                }
                else if (computerMove === 'Scissors'){
                result= 'Tie';
                }

               }

               else if(playerMove === 'paper'){

                if(computerMove === 'rock') {
                result =  'You win';
                }
                else if(computerMove === 'paper'){
                result ='Tie';
                }
                else if (computerMove === 'Scissors'){
                result= ' You lose';
                }
                
               }

               else if (playerMove === 'rock'){

                    if(computerMove === 'rock') {
                result =  'Tie';
                }
                else if(computerMove === 'paper'){
                    result ='You lose';
                }
                else if (computerMove === 'Scissors'){
                    result= ' You win';
                }

               }




                if (result === 'You win'){
                    score.wins += 1;
                }
                else if (result === 'You lose'){
                    score.losses += 1;
                }
                else if (result === 'Tie'){
                    score.ties += 1;
                }


                    localStorage.setItem('score', JSON.stringify(score));




                alert(`You picked ${playerMove}. Computer picked ${computerMove}. 
                ${result},
                Wins : ${score.wins}, Losses : ${score.losses}, Tie : ${score.ties}`);
                





                }



      //    -------------------------------------------------




            function pickComputerMove() {


            let computerMove = '';

                  const randomNumber = Math.random();

                if (randomNumber >= 0 && randomNumber < 1 / 3 ) {
                computerMove = 'rock';
                }


                else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';


                }
                else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'Scissors';       
                }


                console.log(computerMove);





                  // a return statment 


                        // the main part 
                  return computerMove;


                  // return - gets a value out of a function 

            }



        </script>
