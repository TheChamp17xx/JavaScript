<script>


    const  product = {
            name : 'socks',
            price: 1090
    };

    console.log(product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'cotton socks';
    console.log(product);

    product.newProperty = true;
    console.log(product);

    delete product.newProperty
    console.log(product);


    const product2 = {
        name:'shirt',
        ['delivery-time']: '1 day',

                stars:4.5,
                count : 87
        },
        fun : function function1(){
                console.log('function inside object'); //an function inside a object
        }
    };


                // This is Java Script Orientated Language [JSON]
